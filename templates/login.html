<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telemedicine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-white text-2xl font-bold mb-4 text-center">Login</h2>
        
        {% if error %}
        <p class="text-red-500 text-sm mb-4">{{ error }}</p>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="POST" class="flex flex-col">
            <label for="email" class="text-gray-300 mb-1">Email</label>
            <input class="p-2 mb-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" 
                   type="email" name="email" placeholder="Enter your email" required>

            <label for="password" class="text-gray-300 mb-1">Password</label>
            <input class="p-2 mb-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" 
                   type="password" name="password" placeholder="Enter your password" required>

            <label for="user_type" class="text-gray-300 mb-1">User Type</label>
            <select name="user_type" class="p-2 mb-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>

            <button class="bg-blue-500 p-2 rounded text-white font-bold hover:bg-blue-600">Login</button>
        </form>

        <p class="text-gray-400 mt-4 text-center">
            Don't have an account? <a href="/signup" class="text-blue-400 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
